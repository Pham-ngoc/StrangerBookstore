
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{User-view/style/user-css :: html}"></th:block>

    
    
</head>
<body style="background-color: #4B3029;">
    <style>
        .b3:hover{
            background-color: #878684;
        }
    </style>

    <div th:replace="~{User-view/fragment/header.html :: div}"></div>
    <div class="container" style="height: 150px; background-color:#4B3029 " ></div>
    <div class="container mt-5" style="background-color: #4B3029; border-radius: 5px; height: auto; ">
       <div class="col-sm-12">
           <div class="row">
               <div class="col-sm-4">
                   <div class="row">
                       <div class="col-sm-1">
                           <img  style="width: 85px; height: 80px; border-radius: 50%;" th:src="@{|/img/avata.jpg|}" alt="">
                       </div>
                       <div class="col-sm-3" style="width: 270px; margin-left: 70px; margin-top: 25px;">
                           <span style="color: #dbd5c6; font-family: Kanit-Regular, Helvetica">Customer full name</span>
                       </div>
                       <hr style="background-color: #dbd5c6; height: 3px; width: 260px;" class="mt-3">

                       <a class="b3" th:href="@{/personal}" style="background-color: #878684; width: 250px; height: 40px; padding: 7px; text-decoration: none; color: #dbd5c6; border-radius: 5px; font-family: Kanit-Regular, Helvetica" >
                           Personal information
                       </a>
                       <a class="b3" th:href="@{/address}" style="width: 250px; height: 40px; padding: 7px; text-decoration: none; color: #dbd5c6; border-radius: 5px;font-family: Kanit-Regular, Helvetica" >
                           Address information
                       </a>
                       <a class="b3" th:href="@{/wishlist}" style="width: 250px; height: 40px; padding: 7px; text-decoration: none; color: #dbd5c6; border-radius: 5px;font-family: Kanit-Regular, Helvetica" >
                           My wish list
                       </a>
                   </div>
               </div>
                <div class="col-sm-8" style="background-color: #dbd5c6; border-radius: 5px; height: auto; margin-top: 80px;">
                    <div class="row">
                        <div class="col-sm-2 mt-4">
                            <img  style="width: 110px; height: 110px; border-radius: 50%;" th:src="@{|/img/avata.jpg|}" alt="">
                        </div>
                        <div class="col-sm-6 mt-4" style="width: 620px;">
                            <div>
                                <label for="" style="color: #4B3029;font-family: Kanit-Regular, Helvetica">Fullname</label> <br>
                                <input type="text" style="width: 100%; height: 35px; border: none; border-radius: 5px;" class="mt-1">
                            </div>
                            <div class="mt-3">
                                <label for="" style="color: #4B3029;font-family: Kanit-Regular, Helvetica">Phone number</label><br>
                                <input type="text" style="width: 100%; height: 35px; border: none; border-radius: 5px;" class="mt-1">
                            </div>
                            <div class="mt-3">
                                <label for="" style="color: #4B3029;font-family: Kanit-Regular, Helvetica">Email</label><br>
                                <input type="text" style="width: 100%; height: 35px; border: none; border-radius: 5px;" class="mt-1">
                            </div>
                            <div class="mt-3">
                                <label for="" style="color: #4B3029;font-family: Kanit-Regular, Helvetica">Birthday</label><br>
                                <input type="date" style="width: 100%; height: 35px; border: none; border-radius: 5px;" class="mt-1">
                            </div>
                            <div class="mt-3">
                                <label for="" style="color: #4B3029;font-family: Kanit-Regular, Helvetica">Gender</label> <br>
                                <span class="mt-1">
                                    <input type="radio"> <span style="color: #4B3029;font-family: Kanit-Regular, Helvetica" class="ms-1">Male</span>
                                    <input type="radio" class="ms-2"> <span style="color: #4B3029;font-family: Kanit-Regular, Helvetica" class="ms-1">Female</span>
                                </span>
                            </div>
                            <div class="mt-5">
                                <button style="width: 170px; height: 60px; background-color: #4B3029;  border: none; border-radius: 5px;">
                                    <Strong><a href="" style="text-decoration: none; color: #dbd5c6;font-family: Kanit-Regular, Helvetica">Update profile</a></Strong></button>
                                <button style="width: 170px; height: 60px; background-color: #4B3029;  border: none; border-radius: 5px;" class="ms-3"
                                ><Strong><a th:href="@{/changePass}" style="text-decoration: none;color: #dbd5c6;font-family: Kanit-Regular, Helvetica">Change Password</a></Strong></button>
                                
                            </div>
                            <div style="background-color: #dbd5c6; height: 20px;"></div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
    <div th:replace="~{User-view/fragment/footer.html :: div}"></div>
    <th:block th:replace="~{User-view/style/user-scr :: html}"></th:block>
</body>
</html>
