<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <th:block th:replace="~{User-view/style/user-css.html :: html}"></th:block>
    <link type="text/css" rel="stylesheet" href="/css/news.css" >
</head>
<body>
<div class="news21">
    <div class="news-child1">
        <div th:replace="~{User-view/fragment/header.html :: div}"></div>
        <div class="news23">
            <span>News</span>
        </div>
    </div>

    <div class="news-page row" th:each="list : ${list}">
        <div class="news-image col-lg-6">
            <a th:href="@{/news-detail}">
                <img th:src="@{'/new_img/'+${list.newsPicture}}" th:alt="${list.newsTitle}">
            </a>
        </div>
        <div class="col-lg-6">
            <a th:href="@{/news-detail}" class="news-title" th:text="${list.newsTitle}"></a>
            <p class="new-summary" th:text="${list.newsContent}"></p>
        </div>
        <hr class="news-hr">
    </div>




<!--    <div class="pagination">-->

<!--        <a href="#" class="page-button">2</a>-->
<!--        <a href="#" class="page-button">3</a>-->
<!--    </div>-->

    <div th:replace="~{User-view/fragment/footer.html :: div}"></div>
</div>
<th:block th:replace="~{User-view/style/user-scr.html::html}"></th:block>
</body>
</html>
