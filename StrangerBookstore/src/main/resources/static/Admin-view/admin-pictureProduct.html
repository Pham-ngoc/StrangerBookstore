<!DOCTYPE html>
        <div class="main-content" ng-controller="AdminPicProductController">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <!--FORM-->
                    <div class="card">
                        <div class="card-header">
                            <strong>Picture Product</strong> Form
                        </div>
                        <div class="card-body card-block">
                            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="disabled-input" class=" form-control-label">Picture ID</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="disabled-input" name="disabled-input"
                                               disabled="" class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="select" class=" form-control-label">Product Name</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="select" class="form-control">
                                            <option value="0">Please select</option>
                                            <option value="1">Option #1</option>
                                            <option value="2">Option #2</option>
                                            <option value="3">Option #3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="file-input" class=" form-control-label">Picture Product</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="file" id="file-input" name="file-input"
                                               class="form-control-file">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                Create
                            </button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                Update
                            </button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                Reset
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                    <!--TABLE-->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <h3 class="title-5 m-b-35">Picture Product Table</h3>
                            <div class="table-data__tool">
                                <div class="table-data__tool-left">
                                    <div class="row form-group">
                                        <div class="col col-md-10">
                                            <input type="text" id="search" name="text-input" placeholder="Search"
                                                   class="form-control">
                                        </div>
                                        <div class="col-12 col-md-2 mt-1">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                    <tr>
                                        <th>Picture Product ID</th>
                                        <th>Product Name</th>
                                        <th>Picture Product</th>
                                        <th>Create By</th>
                                        <th>Create At</th>
                                        <th>Update By</th>
                                        <th>Update At</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="tr-shadow" ng-repeat="item in list">
                                        <td>{{item.pictureId}}</td>
                                        <td>{{item.product.productName}}</td>
                                        <td>{{item.pictureFile}}</td>
                                        <td>{{item.createBy}}</td>
                                        <td>{{item.updateBy}}</td>
                                        <td>{{item.updateAt}}</td>
                                        <td>
                                            <div class="table-data-feature">
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                                    <i class="zmdi zmdi-edit"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                    <i class="zmdi zmdi-delete"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="spacer"></tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- END DATA TABLE -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
