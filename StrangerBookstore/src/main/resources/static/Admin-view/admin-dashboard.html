<!DOCTYPE html>
<html lang="en">
<div ng-controller="AdminHomeController">
  <section class="statistic">
    <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
              <h2 class="number">{{account}}</h2>
              <span class="desc">members online</span>
              <div class="icon">
                <i class="zmdi zmdi-account-o"></i>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
<!--              <h2 class="number">388,688</h2>-->
              <span class="desc">items sold</span>
              <div class="icon">
                <i class="zmdi zmdi-shopping-cart"></i>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
<!--              <h2 class="number">1,086</h2>-->
              <span class="desc">this week</span>
              <div class="icon">
                <i class="zmdi zmdi-calendar-note"></i>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
<!--              <h2 class="number">$1,060,386</h2>-->
              <span class="desc">total earnings</span>
              <div class="icon">
                <i class="zmdi zmdi-money"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="main-content">
    <div class="section__content section__content--p30">
      <div class="container-fluid">
        <!--TABLE-->
        <div class="row">
          <div class="col-md-12">
            <!-- DATA TABLE -->
            <h3 class="title-5 m-b-35">account report</h3>
            <div class="table-responsive">
              <table class="table table-data2">
                <thead>
                <tr>
                  <th>Date</th>
                  <th>Count</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="tr-shadow" ng-repeat="item in displayedItems">
                  <td>{{item.date}}</td>
                  <td>{{item.count}}</td>
                </tr>
                <tr class="spacer"></tr>
                </tbody>
              </table>
              <div class="pagination" style="margin: 30px;display: flex;align-items: center;justify-content: center;">
                <button style="margin: 0 10px;" ng-disabled="currentPage == 1" ng-click="currentPage=currentPage-1; loadPage(currentPage)">Previous </button>
                <span> Page {{currentPage}} of {{numberOfPages()}} </span>
                <button style="margin: 0 10px;" ng-disabled="currentPage == numberOfPages()" ng-click="currentPage=currentPage+1; loadPage(currentPage)">Next</button>
              </div>
            </div>
            <!-- END DATA TABLE -->
          </div>
        </div>

        <!--      <div th:replace="~{Admin-view/fragment/admin-footer.html :: div}"></div>-->
      </div>
    </div>
  </div>
</div>
</html>
