<!DOCTYPE html>
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <!--FORM-->
                    <div class="card">
                        <div class="card-header">
                            <strong>News</strong> Table
                        </div>
                        <div class="card-body card-block">
                            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="newsId" class=" form-control-label">News ID</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="newsId" name="disabled-input"
                                               disabled="" class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="newsTitle" class=" form-control-label">News Title</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="newsTitle" name="text-input" placeholder="News Title"
                                               class="form-control">
<!--                                        <small class="form-text text-muted">This is a help text</small>-->
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="textarea-input" class=" form-control-label">News Content</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                            <textarea name="textarea-input" id="textarea-input" rows="9"
                                                      placeholder="News Content..." class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="file-input" class=" form-control-label">Picture</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="file" id="file-input" name="file-input"
                                               class="form-control-file">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                Create
                            </button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                Update
                            </button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                Reset
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                    <!--TABLE-->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <h3 class="title-5 m-b-35">News Table</h3>
                            <div class="table-data__tool">
                                <div class="table-data__tool-left">
                                    <div class="row form-group">
                                        <div class="col col-md-10">
                                            <input type="text" id="search" name="text-input" placeholder="Search"
                                                   class="form-control">
                                        </div>
                                        <div class="col-12 col-md-2 mt-1">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-data2">
                                    <thead>
                                    <tr>
                                        <th>News ID</th>
                                        <th>News Title</th>
                                        <th>New Content</th>
                                        <th>Picture</th>
                                        <th>Create By</th>
                                        <th>Create At</th>
                                        <th>Update By</th>
                                        <th>Update At</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="tr-shadow">
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>Lori Lynch</td>
                                        <td>
                                            <div class="table-data-feature">
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                                    <i class="zmdi zmdi-edit"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                    <i class="zmdi zmdi-delete"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="spacer"></tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- END DATA TABLE -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
