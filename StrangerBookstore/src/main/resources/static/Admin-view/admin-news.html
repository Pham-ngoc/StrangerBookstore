<!DOCTYPE html>
<div class="main-content" ng-controller="AdminNewsController">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <!--FORM-->
            <div class="card">
                <div class="card-header">
                    <strong>News</strong> Table
                </div>
                <div class="card-body card-block">
                    <form action="" method="put" enctype="multipart/form-data" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="newsId" class=" form-control-label">News ID</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="newsId" name="disabled-input"
                                       disabled="" class="form-control" ng-model="form.newsId">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="newsTitle" class=" form-control-label">News Title</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="newsTitle" name="text-input" placeholder="News Title"
                                       class="form-control" ng-model="form.newsTitle">
                                <!--                                        <small class="form-text text-muted">This is a help text</small>-->
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="textarea-input" class=" form-control-label">News Content</label>
                            </div>
                            <div class="col-12 col-md-9">
                                            <textarea  id="textarea-input" rows="9"
                                                       placeholder="News Content..." class="form-control" ng-model="form.newsContent"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="file-input" class=" form-control-label">Picture</label>
                            </div>
                            <div class="col-12 col-md-6" id="file-upload">
                                <input type="file" id="file-input"
                                       class="form-control-file" ng-model="form.newsPicture" >
                            </div>
                            <div class="col-12 col-md-3">
                                <!-- Hiển thị tên tệp đã chọn -->
                                <span ng-if="form.newsPicture">{{form.newsPicture}}</span>
                            </div>
                        </div>
                    </form>
                    <div class="card-footer">
                        <button ng-click="createNews(); updateFileName();" type="submit" class="btn btn-primary btn-sm" name="create">
                            Create
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" name="update" ng-click="updateNews(); updateFileName();">
                            Update
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="resetForm($event)">
                            Reset
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="deleteNews($event)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <!--TABLE-->
            <div class="row">
                <div class="col-md-12">
                    <!-- DATA TABLE -->
                    <h3 class="title-5 m-b-35">News Table</h3>
                    <div class="table-data__tool">
                        <div class="table-data__tool-left">
                            <div class="row form-group">
                                <div class="col col-md-10">
                                    <input type="text" id="search" name="text-input" placeholder="Search" class="form-control" ng-model="searchKeyword">

                                </div>
                                <div class="col-12 col-md-2 mt-1">
                                    <button type="submit" class="btn btn-primary btn-sm" ng-click="searchNews()" name="search">
                                        Search
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-data2">
                            <thead>
                            <tr>
                                <th>News Title</th>
                                <th>New Content</th>
                                <th>Picture</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="tr-shadow" ng-repeat="item in displayedItems">
                                <td>{{item.newsTitle}}</td>
                                <td>{{item.newsContent}}</td>
                                <td>{{item.newsPicture}}</td>
                                <td>
                                    <div class="table-data-feature">
                                        <button class="item" data-toggle="tooltip" data-placement="top" name="edit" title="Edit" ng-click="editNews(item)">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                        <button class="item" data-toggle="tooltip" data-placement="top" title="Delete" name="delete" ng-click="deleteNews($event, item)">
                                            <i class="zmdi zmdi-delete"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="spacer"></tr>
                            </tbody>
                        </table>
                        <div class="pagination" style="margin: 30px;display: flex;align-items: center;justify-content: center;">
                            <button style="margin: 0 10px;" ng-disabled="currentPage == 1" ng-click="currentPage=currentPage-1; loadPage(currentPage)">Previous </button>
                            <span> Page {{currentPage}} of {{numberOfPages()}} </span>
                            <button style="margin: 0 10px;" ng-disabled="currentPage == numberOfPages()" ng-click="currentPage=currentPage+1; loadPage(currentPage)">Next</button>
                        </div>
                    </div>
                    <!-- END DATA TABLE -->
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</div>

</body>
</html>
