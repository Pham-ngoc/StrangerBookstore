<div class="main-content" ng-app="AdminOrderDetailController">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <!--FORM-->
            <!--TABLE-->
            <div class="row">
                <div class="col-md-12">
                    <!-- DATA TABLE -->
                    <h3 class="title-5 m-b-35">Order Detail Table</h3>
                    <div class="table-data__tool">
                        <div class="table-data__tool-left">
                            <div class="row form-group">
                                <div class="col col-md-10">
                                    <input type="text" id="search" name="text-input" placeholder="Search"
                                           class="form-control" ng-model="searchKeyword">
                                </div>
                                <div class="col-12 col-md-2 mt-1">
                                    <button type="submit" class="btn btn-primary btn-sm" name="search" ng-click="searchOrderDetail()">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-data2">
                            <thead>
                            <tr>
                                <th>Order Detail ID</th>
                                <th>Order ID</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="tr-shadow" ng-repeat="item in items">
                                <td>{{item.orderDetailsId}}</td>
                                <td>{{item.order.orderId}}</td>
                                <td>{{item.product.productName}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.amount}}</td>
                            </tr>
                            <tr class="spacer"></tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END DATA TABLE -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
